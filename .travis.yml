language: android
dist: trusty
android:
  components:
    - android-28
    - build-tools-27.0.3

env:
  global:
   # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8

before_script:
  - chmod +x gradlew
  - mkdir -p .android && touch ~/.android/repositories.cfg

# Run assemble and unit tests
script:
  - ./gradlew clean assembleDebug assembleRelease testDebug